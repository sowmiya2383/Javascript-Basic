        cartQuantity += 1;

        <button onclick="

        {
            alert(`Cart is full and don't update`);
        }
        else{
        cartQuantity += 2;
        console.log(`Cart Quantity : ${cartQuantity}`);
        }
        ">+2</button>

        <button onclick="
        if(cartQuantity + 3 > 10)
        {
            alert(`Cart is full and don't update`);
        }
        else{
        cartQuantity += 3;
        console.log(`Cart Quantity : ${cartQuantity}`);
        }
        ">+3</button>

        }

        }
        else{
        cartQuantity +=5;
        console.log(`Cart Quantity: ${cartQuantity}`);
        }

        if(cartQuantity - 2 < 0)
        {
            alert('Not enough items in the cart');
        }
        else{
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
        }
        ">-2</button>

        if(cartQuantity - 2 < 0)
        {
            alert('Not enough items in the cart');
        }
        else{
        cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
        }

        {
