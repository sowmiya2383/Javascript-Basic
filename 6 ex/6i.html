<!DOCTYPE html>
<html>

        <title>Age</title>
    </head>
    <body>
        <script>
            const randomNumber = Math.random();
            console.log(randomNumber);

            let result;
            
            if(randomNumber <= 0.5)
            {
                result = 'heads';
            }
            else{
                result = 'tails';
            }

            const guess = 'tails';

            if(guess === result)
            {
                console.log('You win');
            }
            else{
                console.log('You lose')
            }
        </script>
    </body>
</html>
