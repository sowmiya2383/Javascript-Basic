<!DOCTYPE html>
<html>
    <head>
        <title>Hour</title>
    </head>
    <body>
        <script>
        const hour = 23;
        const name = 'sowmiya';
        if(hour >= 6 && hour < 12)
        {
            console.log(`Good Morning!,${name}`);
        }
        else if(hour >= 13 && hour < 17)
        {
            console.log(`Good Afternoon!,${name}`);
        }
        else
        {
            console.log(`Good Night!,${name}`);
        }
        </script>
    </body>
</html>
