<!DOCTYPE html>
<html>
    <head>
        <title>Degree</title>
    </head>
    <body>
        <script>
            function convertToCelsius(fahrenheit)
            {
                return (fahrenheit - 32) * 5/9;
            }
            console.log(convertToCelsius(33));
        </script>
    </body>
</html>
