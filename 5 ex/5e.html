<!DOCTYPE html>
<html>
    <head>
        <title>cost</title>
    </head>
    <body>
        <script>
            const cost = Math.round(5+6+9);
            console.log(`cost : $${cost}`);
            const tax = cost * 0.1;
            console.log(`Tax (10%): $${tax}`);
            const tot = cost + tax;
            console.log(`Total cost : $${tot}`);
        </script>
    </body>
</html>
